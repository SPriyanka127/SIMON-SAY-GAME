<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DO WHAT SIMON SAY'S</h1>
    <h2>GAME STATUS</h2>
    <div class="start">
        <button class="star">START</button>
    </div>
    <div class="shape">
        <button class="btn red" id="red">RED</button>
        <button class="btn blue" id="blue">BLUE</button>
        <button class="btn green" id="green">GREEN</button>
        <button class="btn yellow" id="yellow">YELLOW</button>
    </div>
    <div class="score">
        <h6>Score</h6>
        <p class="s">0</p>
    </div>
    <div class="high">
        <p>Highest Score: <span class="hs">0</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
